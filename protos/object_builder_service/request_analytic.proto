syntax="proto3";

package object_builder_service;
option go_package="genproto/object_builder_service";

import "google/protobuf/struct.proto";

service RequestAnalyticService {
    rpc Create(CreateRequestAnalytic) returns (RequestAnalytic) {}
    rpc GetSingle(RequestAnalyticPrimaryKey) returns (RequestAnalytic) {}
    rpc GetList(GetAllRequestAnalyticRequest) returns (GetAllRequestAnalyticResponse) {}
}

message RequestAnalytic {
    string id = 1;
    string api_key = 2;
    string api_url = 3;
    int32 status = 4;
    google.protobuf.Struct request = 5;
    string response = 6;
}

message RequestAnalyticPrimaryKey {
    string id = 1;
    string project_id = 2;
}

message CreateRequestAnalytic {
    string project_id = 1;
    string api_key = 2;
    string api_url = 3;
    int32 status = 4;
    google.protobuf.Struct request = 5;
    string response = 6;
}

message GetAllRequestAnalyticRequest {
    string api_key = 1;
    string project_id = 2;
}

message GetAllRequestAnalyticResponse {
    repeated RequestAnalytic request_analytics = 1;
    int32 count = 2;
}