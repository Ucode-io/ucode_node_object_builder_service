syntax="proto3";

package new_object_builder_service;
option go_package="genproto/new_object_builder_service";


import "pg_object_builder.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/empty.proto";

service LanguageService {
    rpc Create(CreateLanguageRequest) returns (Language);
    rpc GetById(PrimaryKey) returns (Language);
    rpc GetList(GetListLanguagesRequest) returns (GetListLanguagesResponse);
    rpc Update(UpdateLanguageRequest) returns (Language);
    rpc Delete(PrimaryKey) returns (google.protobuf.Empty);
}

message Language {
    string id = 1;
    string key = 2;
    google.protobuf.Struct translations = 3;
}

message PrimaryKey {
    string id = 1;
    string project_id = 2;
}

message CreateLanguageRequest {
    string key = 1;
    google.protobuf.Struct translations = 2;
    string project_id = 3;
}

message GetListLanguagesRequest {
    int32 limit = 1;
    int32 offset = 2;
    string project_id = 3;
}

message GetListLanguagesResponse {
    repeated Language languages = 1;
    int32 count = 2;
}

message UpdateLanguageRequest {
    string id = 1;
    string key = 2;
    google.protobuf.Struct translations = 3;
    string project_id = 4;
}